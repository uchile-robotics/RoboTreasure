<!DOCTYPE html>
<!--
Who Wants to Be a Millionaire Quiz Game Markup
Intended to Play a Single Game.
WWBAM materials used under fair use for academic/scholar use, should not be
distributed otherwise.

Author: Aaron Nech
-->
<html>
    <head>
        <link href="http://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="{{ static_url('css/style.css') }}" />
        <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- HTML5 Audio tags - weakly supported, works in Chrome(tested) -->
        <audio id="background" src="{{ static_url('sound/background.mp3') }}"></audio>
        <audio id="rightsound" src="{{ static_url('sound/right.mp3') }}"></audio>
        <audio id="wrongsound" src="{{ static_url('sound/wrong.mp3') }}"></audio>

        <!-- Before the game begins problem set selection -->
        <div id="pre-start">
            <p id="team">Equipo:</p>
            <p id="stage">Etapa: 1</p>
            <button id="start">Start</button>
        </div>
        <!-- Shown when the player wins/loses -->
        <div id="hint">
        </div>
        <div id="key">
        </div>

        <!-- The actual game markup -->
        <div id="game">
            <p id="state">Preparados</p>
            <div id="container">
                <div id="display">03.00</div>
            </div>
            <div id="top">
                <ul id="levels">
                    <li data-bind="css: {active: level() == 15}" data-amt="1000000" data-lvl="15">100</li>
                    <li data-bind="css: {active: level() == 14}" data-amt="500000" data-lvl="14">100</li>
                    <li data-bind="css: {active: level() == 13}" data-amt="250000" data-lvl="13">100</li>
                    <li data-bind="css: {active: level() == 12}" data-amt="125000" data-lvl="12">100</li>
                    <li data-bind="css: {active: level() == 11}" data-amt="64000" data-lvl="11">100</li>
                    <li data-bind="css: {active: level() == 10}" data-amt="32000" data-lvl="10">100</li>
                    <li data-bind="css: {active: level() == 9}" data-amt="16000" data-lvl="9">100</li>
                    <li data-bind="css: {active: level() == 8}" data-amt="8000" data-lvl="8">100</li>
                    <li data-bind="css: {active: level() == 7}" data-amt="4000" data-lvl="7">100</li>
                    <li data-bind="css: {active: level() == 6}" data-amt="2000" data-lvl="6">100</li>
                    <li data-bind="css: {active: level() == 5}" data-amt="1000" data-lvl="5">100</li>
                    <li data-bind="css: {active: level() == 4}" data-amt="500" data-lvl="4">100</li>
                    <li data-bind="css: {active: level() == 3}" data-amt="300" data-lvl="3">100</li>
                    <li data-bind="css: {active: level() == 2}" data-amt="200" data-lvl="2">100</li>
                    <li data-bind="css: {active: level() == 1}" data-amt="100" data-lvl="1">100</li>
                </ul>
                <div class="clear"></div>
            </div>
            <div id="options">
                <div id="money"><span data-bind="text: formatMoney()"></span></div>
            </div>
            <div id="question-box">
                <span class="big-text"></span>
                <span class="content" data-bind="text: getQuestionText()"></span>
            </div>
            <div id="answer-box">
                <div id="answer-one" class="answer" data-bind="click: function() { answerQuestion(0, $element.id) }">
                    <span class="big-text">A.</span><span data-bind="text: getAnswerText(0)"></span>
                </div>
                <div id="answer-two" class="answer" data-bind="click: function() { answerQuestion(1, $element.id) }">
                    <span class="big-text">B.</span><span data-bind="text: getAnswerText(1)"></span>
                </div>
                <div id="answer-three" class="answer" data-bind="click: function() { answerQuestion(2, $element.id) }">
                    <span class="big-text">C.</span><span data-bind="text: getAnswerText(2)"></span>
                </div>
                <div id="answer-four" class="answer" data-bind="click: function() { answerQuestion(3, $element.id) }">
                    <span class="big-text">D.</span><span data-bind="text: getAnswerText(3)"></span>
                </div>
            </div>
        </div>

        <!-- Script inclusion: JQuery for effects, Knockout for MVVM, millionaire.js for application -->
        <script type="text/javascript" src="{{ static_url('js/jquery-2.0.3.min.js') }}"></script>
        <script type="text/javascript" src="{{ static_url('js/knockout-3.0.0.js') }}"></script>
        <script type="text/javascript" src="{{ static_url('js/millionaire.js') }}"></script>
        <script type="text/javascript">
            var team = "{{team_name}}";
            console.log(team);
            document.getElementById("team").textContent = team; 
		if(team === "Equipo Azul"){
			document.getElementById("team").style = "color:blue;font-weight:bold"; 
		}
		else if(team === "Equipo Rojo"){
			document.getElementById("team").style = "color:red;font-weight:bold"; 
		}
		else if(team === "Equipo Verde"){
			document.getElementById("team").style = "color:green;font-weight:bold"; 
		}
		else if(team === "Equipo Amarillo"){
			document.getElementById("team").style = "color:yellow;font-weight:bold"; 
		}
		else if(team === "Equipo Morado"){
			document.getElementById("team").style = "color:purple;font-weight:bold"; 
		}
        </script>
    </body>
</html>
